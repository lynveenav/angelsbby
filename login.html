<html class="h-full" lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Login &amp; Register
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&amp;display=swap" rel="stylesheet"/>
  <style>
   body,
    html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
 </head>
 <body class="relative h-full bg-gray-900 overflow-hidden flex items-center justify-center px-4">
  <img alt="Abstract blue and purple gradient background with soft light effects and subtle bokeh shapes, creating a calm and modern atmosphere" class="absolute inset-0 w-full h-full object-cover brightness-75 -z-10" height="1080" src="image/cloud.jpg" width="1920"/>
  <div class="relative bg-white bg-opacity-90 backdrop-blur-lg rounded-3xl shadow-2xl max-w-md w-full p-10 sm:p-12 border border-white border-opacity-30">
   <h2 class="text-center text-4xl font-extrabold text-gray-800 mb-10 tracking-wide drop-shadow-md" id="form-title">
    Login
   </h2>
   <form class="space-y-8" id="auth-form">
    <div>
     <label class="block mb-3 text-gray-700 font-semibold tracking-wide" for="email">
      Email
     </label>
     <input class="w-full px-5 py-4 rounded-xl border border-gray-300 focus:border-teal-400 focus:ring-4 focus:ring-teal-300 focus:outline-none transition shadow-sm text-gray-900 placeholder-gray-400" id="email" placeholder="you@example.com" required="" type="email"/>
    </div>
    <div>
     <label class="block mb-3 text-gray-700 font-semibold tracking-wide" for="password">
      Password
     </label>
     <input class="w-full px-5 py-4 rounded-xl border border-gray-300 focus:border-teal-400 focus:ring-4 focus:ring-teal-300 focus:outline-none transition shadow-sm text-gray-900 placeholder-gray-400" id="password" placeholder="Enter your password" required="" type="password"/>
    </div>
    <div class="hidden" id="confirm-password-group">
     <label class="block mb-3 text-gray-700 font-semibold tracking-wide" for="confirm-password">
      Confirm Password
     </label>
     <input class="w-full px-5 py-4 rounded-xl border border-gray-300 focus:border-teal-400 focus:ring-4 focus:ring-teal-300 focus:outline-none transition shadow-sm text-gray-900 placeholder-gray-400" id="confirm-password" placeholder="Re-enter your password" type="password"/>
    </div>
    <button class="w-full py-4 bg-gradient-to-r from-teal-400 to-cyan-500 hover:from-teal-500 hover:to-cyan-600 text-white font-extrabold rounded-xl shadow-lg transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-teal-300" type="submit">
     Login
    </button>
    <div class="text-center text-gray-700 text-sm mt-6 select-none">
     <span class="tracking-wide" id="toggle-text">
      Don't have an account?
      <a class="text-teal-500 font-semibold hover:underline cursor-pointer" onclick="toggleForm()">
       Register
      </a>
     </span>
    </div>
   </form>
  </div>
  <script>
   const isLogin = { value: true };
    const formTitle = document.getElementById('form-title');
    const formButton = document.querySelector('button');
    const toggleText = document.getElementById('toggle-text');
    const confirmPasswordGroup = document.getElementById('confirm-password-group');
    const form = document.getElementById('auth-form');

    function toggleForm() {
      isLogin.value = !isLogin.value;

      formTitle.textContent = isLogin.value ? 'Login' : 'Register';
      formButton.textContent = isLogin.value ? 'Login' : 'Register';
      confirmPasswordGroup.classList.toggle('hidden', isLogin.value);
      toggleText.innerHTML = isLogin.value
        ? `Don't have an account? <a onclick="toggleForm()" class="text-teal-500 font-semibold hover:underline cursor-pointer">Register</a>`
        : `Already have an account? <a onclick="toggleForm()" class="text-teal-500 font-semibold hover:underline cursor-pointer">Login</a>`;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = form.querySelector('input[type="email"]').value.trim();
      const passwordInputs = form.querySelectorAll('input[type="password"]');
      const password = passwordInputs[0].value.trim();
      const confirmPassword = passwordInputs[1] ? passwordInputs[1].value.trim() : '';

      if (!email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      if (!isLogin.value && password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      // Simulate successful login or registration
      window.location.href = 'index.html';
    });
  </script>
 </body>
</html>
